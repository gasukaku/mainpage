  <h1>サーバー統合化について</h1>
  今まで、Gasukakuが管理するウェブサイト、サービスでははサーバーをそれぞれ分けてサブドメインで運用する方式をとっていましたが、管理が大変な面などからメインサイト(www.gasukaku.net)に一部を除いて
  移動することにしました。ただし、オンライン掲示板「<a href="https://cb.gasukaku.net/">ChatBoard</a>」は開発言語の関係上、今まで通りにサブドメイン運用になります。
